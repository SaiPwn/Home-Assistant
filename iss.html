<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live ISS Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root {
      --bg: #020617;
      --card: #0b1020;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #111827, #020617 55%);
      display: flex;
      justify-content: center;
      padding: 18px;
    }

    .shell {
      width: 100%;
      max-width: 1080px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header a {
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }

    .info-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px 14px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
      align-items: center;
      font-size: 0.85rem;
    }

    .info-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-item {
      min-width: 120px;
    }

    .label {
      color: var(--muted);
      font-size: 0.75rem;
    }

    .value {
      font-weight: 500;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .status {
      margin-left: auto;
      color: var(--muted);
      font-size: 0.8rem;
    }

    .status.error {
      color: #f97373;
    }

    .map-wrap {
      position: relative;
      flex: 1;
      min-height: 420px;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.55);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .ticker {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 6px 10px;
      font-size: 0.75rem;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.95), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      pointer-events: none;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
      margin-right: 6px;
    }

    .ticker-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ticker-right {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .mini-pill {
      border-radius: 999px;
      padding: 3px 8px;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    /* Emoji marker */
    .iss-icon {
      font-size: 28px;
      filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.9));
    }

    @media (max-width: 640px) {
      .map-wrap {
        min-height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <h1>Live ISS Orbit</h1>
        <div style="font-size: 0.8rem; color: var(--muted);">
          Data from <a href="https://wheretheiss.at/w/developer" target="_blank" rel="noopener">wheretheiss.at</a>
        </div>
      </div>
      <a href="index.html">‚Üê Back to home</a>
    </header>

    <section class="info-card">
      <div class="info-row">
        <div class="info-item">
          <div class="label">Latitude</div>
          <div class="value mono" id="lat">-36.75¬∞</div>
        </div>
        <div class="info-item">
          <div class="label">Longitude</div>
          <div class="value mono" id="lon">156.27¬∞</div>
        </div>
        <div class="info-item">
          <div class="label">Altitude</div>
          <div class="value" id="alt">427.9 km</div>
        </div>
        <div class="info-item">
          <div class="label">Velocity</div>
          <div class="value" id="vel">27.56 km/s</div>
        </div>
      </div>
      <div class="status" id="status">Fetching ISS position‚Ä¶</div>
    </section>

    <section class="map-wrap">
      <div id="map"></div>

      <div class="ticker">
        <div class="ticker-left">
          <span class="dot"></span>
          <span id="ticker-text">Updating every ~20 seconds‚Ä¶</span>
        </div>
        <div class="ticker-right">
          <span class="mini-pill mono" id="ticker-time">--:--:--</span>
          <span class="mini-pill">NORAD ID: 25544</span>
        </div>
      </div>
    </section>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    let map;
    let issMarker;
    let pastPath;
    let futurePath;
    const pastCoords = [];

    let lastLat = null;
    let lastLon = null;

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function toDeg(rad) {
      return rad * 180 / Math.PI;
    }

    // Bearing from point 1 to point 2
    function computeBearing(lat1, lon1, lat2, lon2) {
      const œÜ1 = toRad(lat1);
      const œÜ2 = toRad(lat2);
      const ŒîŒª = toRad(lon2 - lon1);

      const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
      const x =
        Math.cos(œÜ1) * Math.sin(œÜ2) -
        Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);

      let Œ∏ = Math.atan2(y, x);
      return (toDeg(Œ∏) + 360) % 360; // 0 - 360 degrees
    }

    // Destination point given start, bearing and distance (km)
    function destinationPoint(lat, lon, bearing, distanceKm) {
      const R = 6371; // Earth radius in km
      const Œ¥ = distanceKm / R; // angular distance
      const Œ∏ = toRad(bearing);

      const œÜ1 = toRad(lat);
      const Œª1 = toRad(lon);

      const sinœÜ1 = Math.sin(œÜ1);
      const cosœÜ1 = Math.cos(œÜ1);
      const sinŒ¥ = Math.sin(Œ¥);
      const cosŒ¥ = Math.cos(Œ¥);
      const sinŒ∏ = Math.sin(Œ∏);
      const cosŒ∏ = Math.cos(Œ∏);

      const sinœÜ2 =
        sinœÜ1 * cosŒ¥ + cosœÜ1 * sinŒ¥ * cosŒ∏;
      const œÜ2 = Math.asin(sinœÜ2);

      const y = sinŒ∏ * sinŒ¥ * cosœÜ1;
      const x = cosŒ¥ - sinœÜ1 * sinœÜ2;
      const Œª2 = Œª1 + Math.atan2(y, x);

      let newLat = toDeg(œÜ2);
      let newLon = ((toDeg(Œª2) + 540) % 360) - 180; // normalize

      return [newLat, newLon];
    }

    function initMap() {
      map = L.map("map", {
        worldCopyJump: true
      }).setView([0, 0], 3);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 6,
        minZoom: 2,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const issIcon = L.divIcon({
        html: "üõ∞Ô∏è",
        className: "iss-icon",
        iconSize: [32, 32],
        iconAnchor: [16, 16]
      });

      issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);

      // Blue path = already passed
      pastPath = L.polyline([], {
        weight: 2,
        opacity: 0.9,
        color: "#3b82f6"
      }).addTo(map);

      // Green path = predicted future path
      futurePath = L.polyline([], {
        weight: 2,
        opacity: 0.9,
        color: "#22c55e"
      }).addTo(map);
    }

    function updateDisplay(data) {
      const { latitude, longitude, altitude, velocity, timestamp } = data;

      // Live numbers
      document.getElementById("lat").textContent = latitude.toFixed(2) + "¬∞";
      document.getElementById("lon").textContent = longitude.toFixed(2) + "¬∞";
      document.getElementById("alt").textContent = altitude.toFixed(1) + " km";
      document.getElementById("vel").textContent =
        (velocity / 1000).toFixed(2) + " km/s";

      const status = document.getElementById("status");
      status.textContent = "Live position updated.";
      status.classList.remove("error");

      const d = new Date(timestamp * 1000);
      document.getElementById("ticker-time").textContent =
        d.toLocaleTimeString();

      if (!map || !issMarker || !pastPath || !futurePath) return;

      const lat = latitude;
      const lon = longitude;
      const latLng = [lat, lon];

      // Move marker
      issMarker.setLatLng(latLng);

      // Build past path
      pastCoords.push(latLng);
      if (pastCoords.length > 800) {
        pastCoords.shift();
      }
      pastPath.setLatLngs(pastCoords);

      // Estimate bearing from previous position
      let bearing;
      if (lastLat === null || lastLon === null) {
        bearing = 90; // east as a default
      } else {
        bearing = computeBearing(lastLat, lastLon, lat, lon);
      }
      lastLat = lat;
      lastLon = lon;

      // Build predicted future path
      const futureCoords = [];
      const vKmPerSec = velocity / 1000;

      const steps = 60;         // number of prediction points
      const stepSeconds = 60;   // spacing in time between each point

      let curLat = lat;
      let curLon = lon;

      for (let i = 0; i < steps; i++) {
        const distanceKm = vKmPerSec * stepSeconds;
        const next = destinationPoint(curLat, curLon, bearing, distanceKm);
        curLat = next[0];
        curLon = next[1];
        futureCoords.push([curLat, curLon]);
      }

      futurePath.setLatLngs(futureCoords);

      // Keep map roughly centered on current ISS position
      map.panTo(latLng, { animate: true, duration: 0.7 });
    }

    async function fetchIss() {
      const status = document.getElementById("status");
      try {
        status.textContent = "Fetching ISS position‚Ä¶";

        const res = await fetch(
          "https://api.wheretheiss.at/v1/satellites/25544"
        );
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const data = await res.json();
        updateDisplay(data);
      } catch (err) {
        console.error(err);
        status.textContent =
          "Error talking to ISS API. Check your connection and try again.";
        status.classList.add("error");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      initMap();
      fetchIss();
      setInterval(fetchIss, 20 * 1000);
    });
  </script>
</body>
</html>
