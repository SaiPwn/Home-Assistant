<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live ISS Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --card: #0b1020;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #111827, #020617 55%);
      display: flex;
      justify-content: center;
      padding: 18px;
    }

    .shell {
      width: 100%;
      max-width: 1080px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header a {
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }

    .info-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px 14px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
      align-items: center;
      font-size: 0.85rem;
    }

    .info-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-item {
      min-width: 120px;
    }

    .label {
      color: var(--muted);
      font-size: 0.75rem;
    }

    .value {
      font-weight: 500;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .status {
      margin-left: auto;
      color: var(--muted);
      font-size: 0.8rem;
    }

    .status.error {
      color: #f97373;
    }

    .map-wrap {
      position: relative;
      flex: 1;
      min-height: 420px;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.55);
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

    .ticker {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 6px 10px;
      font-size: 0.75rem;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.95), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: var(--muted);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
      margin-right: 6px;
    }

    .ticker-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ticker-right {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .mini-pill {
      border-radius: 999px;
      padding: 3px 8px;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    @media (max-width: 640px) {
      .map-wrap {
        min-height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <h1>Live ISS Map</h1>
        <div style="font-size: 0.8rem; color: var(--muted);">
          Data from <a href="https://wheretheiss.at/w/developer" target="_blank" rel="noopener">wheretheiss.at</a>
        </div>
      </div>
      <a href="index.html">← Back to home</a>
    </header>

    <section class="info-card">
      <div class="info-row">
        <div class="info-item">
          <div class="label">Latitude</div>
          <div class="value mono" id="lat">--</div>
        </div>
        <div class="info-item">
          <div class="label">Longitude</div>
          <div class="value mono" id="lon">--</div>
        </div>
        <div class="info-item">
          <div class="label">Altitude</div>
          <div class="value" id="alt">-- km</div>
        </div>
        <div class="info-item">
          <div class="label">Velocity</div>
          <div class="value" id="vel">-- km/s</div>
        </div>
      </div>
      <div class="status" id="status">Fetching ISS position…</div>
    </section>

    <section class="map-wrap">
      <iframe
        id="map"
        src="https://maps.google.com/maps?q=0,0&z=3&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div class="ticker">
        <div class="ticker-left">
          <span class="dot"></span>
          <span id="ticker-text">Updating every ~20 seconds…</span>
        </div>
        <div class="ticker-right">
          <span class="mini-pill mono" id="ticker-time">--:--:--</span>
          <span class="mini-pill">
            NORAD ID: 25544
          </span>
        </div>
      </div>
    </section>
  </div>

  <script>
    function updateDisplay(data) {
      const { latitude, longitude, altitude, velocity, timestamp } = data;

      document.getElementById("lat").textContent = latitude.toFixed(2) + "°";
      document.getElementById("lon").textContent = longitude.toFixed(2) + "°";
      document.getElementById("alt").textContent = altitude.toFixed(1) + " km";
      document.getElementById("vel").textContent =
        (velocity / 1000).toFixed(2) + " km/s";

      const status = document.getElementById("status");
      status.textContent = "Live position updated.";

      const d = new Date(timestamp * 1000);
      document.getElementById("ticker-time").textContent =
        d.toLocaleTimeString();

      const map = document.getElementById("map");
      const zoom = 4;
      map.src =
        "https://maps.google.com/maps?q=" +
        latitude +
        "," +
        longitude +
        "&z=" +
        zoom +
        "&output=embed";
    }

    async function fetchIss() {
      const status = document.getElementById("status");
      try {
        status.textContent = "Fetching ISS position…";

        const res = await fetch(
          "https://api.wheretheiss.at/v1/satellites/25544"
        );
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const data = await res.json();
        updateDisplay(data);
      } catch (err) {
        console.error(err);
        status.textContent =
          "Error talking to ISS API. Check your connection and try again.";
        status.classList.add("error");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchIss();
      setInterval(fetchIss, 20 * 1000);
    });
  </script>
</body>
</html>
